<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G9 test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div class="test_title">CRAWLER</div>
        <div class="input_wrapper">
          <!-- <label> -->
          <!-- <div> -->
          <input
            id="idNumber1"
            class="input_box"
            type="number"
            placeholder="주민번호 앞 6자리 ex) 901231"
            maxlength="6"
            oninput="checkNumberLength(this)"
            autofocus
          />
          <!-- </div> -->
          <span id="hyphen"> - </span>
          <!-- <div> -->
          <input
            id="idNumber2"
            class="input_box"
            type="number"
            placeholder="주민번호 뒤 7자리 ex) 1234567"
            maxlength="7"
            oninput="checkNumberLength(this)"
            style="-webkit-text-security: square;"
          />
          <!-- </div> -->
          <!-- </label> -->
          <!-- <div id="submit_button"> -->
          <div id="submit" style="display: table;">
            <div id="submit_button">Click!</div>
          </div>
          <!-- </div> -->
        </div>
      </header>
      <main>
        <h2 class="searchWord_title">
          실시간 검색어
        </h2>
        <ul id="searchWord_list"></ul>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
