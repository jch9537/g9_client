<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G9_test</title>
  </head>
  <body>
    <header>
      <h1>G9_TEST</h1>
      <!-- <form action="http://localhost:8000"> -->
      <label for="idNumber">주민번호입력: </label>
      <input
        id="idNumber1"
        type="number"
        placeholder="생년월일 6자리 ex)901231"
        maxlength="6"
        oninput="checkNumberLength(this)"
      />
      <span> - </span>
      <input
        id="idNumber2"
        type="number"
        placeholder="주민번호 뒤 7자리 ex)1234567"
        maxlength="7"
        oninput="checkNumberLength(this)"
        style="-webkit-text-security: square;"
      />
      <button id="submit" type="submit">Submit</button>
      <!-- </form> -->
    </header>
    <main>
      <h2 class="searchWord_title" style="visibility: hidden;">
        실시간 검색어
      </h2>
      <ul id="searchWord_list"></ul>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
